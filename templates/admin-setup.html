<!-- templates/admin-setup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Setup - Git Server</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/">Git Server</a></h1>
        </div>
    </header>

    <main>
        <div class="error-container">
            <h2>Initial Admin Setup</h2>
            <p>Please set up the administrator account using the setup token provided in the server console.</p>

            {{if .Error}}
            <div class="error-message">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/setup-admin">
                <div class="form-group">
                    <label for="setup_token">Setup Token:</label>
                    <input type="text" id="setup_token" name="setup_token" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required
                           pattern="[a-zA-Z0-9_-]{3,39}"
                           title="Username must be 3-39 characters long and contain only letters, numbers, hyphens, and underscores">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Create Admin Account</button>
            </form>
        </div>
    </main>
    {{template "footer" .}}
</body>
</html>
