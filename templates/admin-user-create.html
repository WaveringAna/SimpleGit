<!DOCTYPE html>
<html>
<head>
    <title>Create User - Git Server</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/">Git Server</a> / Admin / Create User</h1>
            <nav class="admin-nav">
                <a href="/admin">Dashboard</a>
                <a href="/admin/repos">Repositories</a>
                <a href="/admin/users" class="active">Users</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <div class="action-bar">
                <h2>Create New User</h2>
            </div>

            {{if .Error}}
            <div class="error-message">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/admin/users/create">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="is_admin"> Admin User
                    </label>
                </div>
                <button type="submit" class="create-btn">Create User</button>
            </form>
        </div>
    </main>
</body>
</html>
