<!DOCTYPE html>
<html>
<head>
    <title>Create Repository - Git Server</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    {{template "navbar" .}}
    <!--<header>
        <div class="header-content">
            <h1><a href="/">Git Server</a> / Admin</h1>
            <nav class="admin-nav">
                <a href="/admin" class="active">Dashboard</a>
                <a href="/admin/repos">Repositories</a>
                <a href="/admin/users">Users</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>
    </header>-->

    <main>
        <div class="admin-container">
            <div class="action-bar">
                <h2>Create New Repository</h2>
            </div>

            {{if .Error}}
            <div class="error-message">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/admin/repos/create">
                <div class="form-group">
                    <label for="name">Repository Name:</label>
                    <input type="text" id="name" name="name" required pattern="[a-zA-Z0-9_-]+" title="Only letters, numbers, underscores, and hyphens are allowed">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="create-btn">Create Repository</button>
            </form>
        </div>
    </main>
</body>
</html>
