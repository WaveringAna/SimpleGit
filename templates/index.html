<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Git Server</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    {{template "navbar" .}}

    <!--
    <header>
        <div class="header-content">
            <h1>Repositories</h1>
            <nav class="user-nav">
                {{if .User}}
                    {{if .User.IsAdmin}}
                    <a href="/admin" title="Admin Dashboard"><i class="fa-solid fa-gauge-high"></i></a>
                    {{end}}
                    <a href="/logout" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
                {{else}}
                    <a href="/login" title="Login"><i class="fa-solid fa-right-to-bracket"></i></a>
                {{end}}
            </nav>
        </div>
    </header>
    -->

    <main>
        <div class="repo-list">
            {{range .Repos}}
            <div class="repo-item">
                <h2><a href="/repo/{{.Name}}">{{.Name}}</a></h2>
                {{if .Description}}
                <p>{{.Description}}</p>
                {{end}}
                <small>Created: {{.CreatedAt | formatDate}}</small>
            </div>
            {{else}}
            <p>No repositories found.</p>
            {{end}}
        </div>
    </main>
    {{template "footer" .}}

    <script src="/static/js/main.js"></script>
</body>
</html>
